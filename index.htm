<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymTech - Exercise Techniques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1a0033 0%, #000 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #8b5cf6;
        }

        h1 {
            font-size: 3rem;
            color: #8b5cf6;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: #c4b5fd;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .muscle-group {
            background: #1a1a1a;
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .muscle-header {
            background: linear-gradient(135deg, #6b21a8 0%, #8b5cf6 100%);
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .muscle-header:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        }

        .muscle-header h2 {
            font-size: 2rem;
        }

        .toggle-icon {
            font-size: 2rem;
        }

        .exercises-container {
            display: none;
            padding: 2rem;
            background: #0a0a0a;
        }

        .exercises-container.active {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .exercise-card {
            background: #1a1a1a;
            border: 1px solid #3d3d3d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            border-color: #8b5cf6;
        }

        .exercise-header {
            background: #2a2a2a;
            padding: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exercise-header h3 {
            color: #8b5cf6;
            font-size: 1.3rem;
        }

        .exercise-toggle {
            color: #8b5cf6;
            font-weight: bold;
        }

        .exercise-content {
            display: none;
            padding: 1rem;
        }

        .exercise-content.active {
            display: block;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .muscle-info {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .muscle-info p {
            margin: 0.5rem 0;
        }

        .primary {
            color: #8b5cf6;
            font-weight: bold;
        }

        .secondary {
            color: #c4b5fd;
            font-weight: bold;
        }

        .technique-section h4 {
            color: #8b5cf6;
            margin-bottom: 0.5rem;
        }

        .technique-section ul,
        .mistakes-section ul {
            list-style: none;
            padding-left: 0;
        }

        .technique-section li {
            padding: 0.5rem 0;
            display: flex;
            gap: 0.5rem;
        }

        .check-icon {
            color: #10b981;
        }

        .mistakes-section {
            background: #1a0a0a;
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid #ef4444;
            margin-top: 1rem;
        }

        .mistakes-section h4 {
            color: #ef4444;
            margin-bottom: 0.5rem;
        }

        .mistakes-section li {
            padding: 0.4rem 0;
            display: flex;
            gap: 0.5rem;
        }

        .cross-icon {
            color: #ef4444;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #0a0a0a;
            border-top: 2px solid #8b5cf6;
            margin-top: 3rem;
            color: #888;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .muscle-header h2 { font-size: 1.5rem; }
            .exercises-container.active { grid-template-columns: 1fr; }
        }
    </style>
</head>

        function createExerciseHTML(exercise) {
            const secondaryHTML = exercise.secondary ? 
                `<p><span class="secondary">Secondary:</span> ${exercise.secondary}</p>` : '';
            
            const techniqueHTML = exercise.technique.map(t => 
                `<li><span class="check-icon">âœ“</span> ${t}</li>`
            ).join('');
            
            const mistakesHTML = exercise.mistakes.map(m => 
                `<li><span class="cross-icon">âœ—</span> ${m}</li>`
            ).join('');

            return `
                <div class="exercise-card">
                    <div class="exercise-header" onclick="toggleExercise(this)">
                        <h3>${exercise.name}</h3>
                        <span class="exercise-toggle">Show</span>
                    </div>
                    <div class="exercise-content">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/${exercise.video}" allowfullscreen></iframe>
                        </div>
                        <div class="muscle-info">
                            <p><span class="primary">Primary:</span> ${exercise.primary}</p>
                            ${secondaryHTML}
                        </div>
                        <div class="technique-section">
                            <h4>Technique Points:</h4>
                            <ul>${techniqueHTML}</ul>
                        </div>
                        <div class="mistakes-section">
                            <h4>Common Mistakes:</h4>
                            <ul>${mistakesHTML}</ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function generateHTML() {
            const container = document.getElementById('exerciseData');
            let html = '';

            for (const [muscleName, muscleData] of Object.entries(exercises)) {
                const exercisesHTML = muscleData.exercises.map(ex => createExerciseHTML(ex)).join('');
                
                html += `
                    <div class="muscle-group">
                        <div class="muscle-header" onclick="toggleMuscleGroup(this)">
                            <h2>${muscleData.icon} ${muscleName}</h2>
                            <span class="toggle-icon">+</span>
                        </div>
                        <div class="exercises-container">
                            ${exercisesHTML}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function toggleMuscleGroup(element) {
            const container = element.nextElementSibling;
            const icon = element.querySelector('.toggle-icon');
            
            container.classList.toggle('active');
            icon.textContent = container.classList.contains('active') ? 'âˆ’' : '+';
        }

        function toggleExercise(element) {
            const content = element.nextElementSibling;
            const toggle = element.querySelector('.exercise-toggle');
            
            content.classList.toggle('active');
            toggle.textContent = content.classList.contains('active') ? 'Hide' : 'Show';
        }

        generateHTML();
    </script>
